{% extends 'base.html' %}
{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Login</h3>
                <p class="subtitle has-text-grey">Samudra Berkat Sehati</p>
                {% if get_flashed_messages() %}
                {% for m in get_flashed_messages() %}
                {{ m }}
                {% endfor %}
                {% endif %}
                <div class="box" style="padding: 4rem 2rem;">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        {{ form.csrf_token }}
                        <div class="field">
                            <div class="control">
                                <input name="username" class="input is-large" type="text" placeholder="Username" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input name="password" class="input is-large" type="password" placeholder="Your Password">
                            </div>
                        </div>
                        <div class="field is-pulled-left">
                            <label class="checkbox">
              <input type="checkbox">
              Remember me
            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
