<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBS App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    {% if current_user.is_authenticated %}
    <nav class="navbar is-fixed-top is-danger" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
          <a class="navbar-item" href="/"><b>SBS App</b></a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">Dashboard</a>
          <a class="navbar-item" href="/jurnal">Transaksi</a>
          <a class="navbar-item">Stok</a>
          <a class="navbar-item" href="/rl">Keuangan</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
              <span class="icon">
                  <i class="fas fa-user-circle"></i>
              </span> {{ current_user.username }}</div>
              <a href="/logout" class="navbar-item"><span class="icon">
                  <i class="fas fa-sign-out-alt"></i>
              </span> Logout</a>
        </div>
      </div>
    </nav>
    {% endif %}
    <div class="container">
      {% block content %}
      <h1 class="title">
        Samudra Berkat Sehati
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      {% endblock content %}
    </div>
  <footer class="" style="margin-top: 20px; padding-top: 20px; border-top: solid 1px #ccc;">
    <div class="content has-text-centered has-text-grey">
      <p>Hak Cipta &copy; 2018 Widoyo</p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
